<!DOCTYPE html>
<html lang="en">
<head>
  <!-- set up viewport for various size devices -->
  <meta charset="UTF-8" meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- links to fonts and CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

</head>

<body>
  
    <div id="animal-header" class="row">
        <div class="column">
          <img src="/assets/images/4_chimp_Ashaka.jpg" alt="Ashaka" style="width:100%">
        </div>
        <div class="column">
          <img src="/assets/images/4_tiger_Clementine.jpg" alt="Clementine" style="width:100%">
        </div>
        <div class="column">
          <img src="/assets/images/4_lemur_Gwen.jpg" alt="Gwen" style="width:100%">
        </div>
      </div>
    
    <form class="col-4" id="animalForm" action="/api/animals/add" method="POST">Animal Name:<br>
        <input id="animalName" type="text" name="animal_name" placeholder="ie. Dumbo" autofocus/> <br>
         
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="M"> Male<br>
        <input type="radio" name="gender" value="F"> Female<br>

        <label>Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" min="1900-01-01"><br>
        
        <label>Zoo:</label>
        <select id="zoo_id" name="zoo_id" class="custom-select">
              <!--zoos will be dynamically inserted here-->
        </select>
        <label>Species:</label>
        <select id="species_id" name="species_id" class="custom-select">
              <!--species will be dynamically inserted here-->
        </select>
        <label>Mom:</label>
        <select id="mom_id" name="mom_id" class="custom-select">
            <!--animals will be dynamically inserted here-->
        </select>
        <label>Dad:</label>
        <select id="dad_id" name="dad_id" class="custom-select">
            <!--animals will be dynamically inserted here-->
        </select>

        <input id="submitBtn" type="submit" value="Submit">
      </form>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/js/add_animal.js"></script>
      <!-- <footer>
        <div class="container">
          Copyright 2018: Team Cerulean&copy;
        </div>

      </footer> -->
    </body>
</html>
